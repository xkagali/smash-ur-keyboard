<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smash Ur Keyboard</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container startGame">
    <div class="row justify-content-center text-center">
        <div class="col-8">
            <h1><span class="title-s">S</span><span class="title-m">M</span><span class="title-a">A</span><span class="title-s2">S</span><span class="title-h">H</span> <span class="title-u">U</span><span class="title-r tilt">R</span> <span class="title-k">K</span><span class="title-e">E</span><span class="title-y">Y</span><span class="title-b">B</span><span class="title-o">O</span><span class="title-a2">A</span><span class="title-r2">R</span><span class="title-d">D</span></h1>
            <div class="primaryBtn" id="gameStart">Start Game</div>
        </div>
    </div>
</div>

<div class="container gameArea">
    <div class="timeBar"></div>
    <div class="row h-100 justify-content-center align-items-center text-center">
        <div class="col-10 wordCtn">
            <div id="word"></div>
        </div>
    </div>
    <div class="primaryBtn" id="endGame">quit game</div>
</div>
<div class="container gameOver">
    <div class="row justify-content-center align-items-center text-center">
        <div class="col-10">
            <h1 class="endTitle">Game Over<span class="tilt">!</span></h1>
            <h2>score</h2>
            <div class="scoreBoard" id="showScore"></div>
            <h2>words completed:</h2>
            <div class="allwords" id="completedWords"></div>
            <div class="primaryBtn" id="replayGame">Start Over</div>
            <div class="credits">BGM by Johan Brodd</div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
