<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smash Ur Keyboard</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container startGame">
    <div class="row justify-content-center text-center">
        <div class="col-8">
            <h1><span>S</span><span>M</span><span>A</span><span>S</span><span>H</span> <span>U</span><span class="tilt">R</span> <span>K</span><span>E</span><span>Y</span><span>B</span><span>O</span><span>A</span><span>R</span><span>D</span></h1>
            <div class="primaryBtn" id="gameStart">Start Game</div>
        </div>
    </div>
</div>

<div class="container gameArea">
    <div class="timeBar"></div>
    <div class="row h-100 justify-content-center align-items-center text-center">
        <div class="col-10 wordCtn">
            <div id="word"></div>
        </div>
    </div>
    <div class="primaryBtn" id="endGame">quit game</div>
</div>
<div class="container gameOver">
    <div class="row justify-content-center align-items-center text-center">
        <div class="col-6">
            <h1>Game Over<span class="tilt">!</span></h1>
            <div class="scoreBoard" id="showScore"></div>
            <div class="allwords" id="completedWords"></div>
            <div class="primaryBtn" id="replayGame">Start Over</div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
