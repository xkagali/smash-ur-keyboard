<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smash Ur Keyboard</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container startGame">
    <div class="row justify-content-center text-center">
        <div class="col-8">
            <h1>SMASH U<span class="tilt">R</span> KEYBOARD</h1>
            <div class="primaryBtn" id="gameStart">Start Game</div>
        </div>
    </div>
</div>

<div class="container gameArea">
    <div class="timeBar"></div>
    <div class="row h-100 justify-content-center align-items-center text-center">
        <div class="col-10 wordCtn">
            <div id="word"></div>
<!--            <div id="typing"><input id="userInput"></div>-->
        </div>
    </div>
</div>
<div class="container gameOver">
    <div class="row h-100 justify-content-center align-items-center text-center">
        <div class="col-6">
            Game Over!<br>
            <div class="replay" id="replayGame">Start Over!</div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
